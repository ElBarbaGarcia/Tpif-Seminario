{% extends "layout.html" %}

{% block body %}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{contact.0}}" method="POST">
            <div class="form-group">
                <input type="text" name="fullname" placeholder="Fullname" value="{{contact.1}}" class="from-control">
            </div>
            <div class="form-group">
                <input type="text" name="phone" placeholder="Phone" value="{{contact.2}}" class="from-control">
            </div>
            <div class="form-group">
                <input type="text" name="email" placeholder="Email" value="{{contact.3}}" class="from-control">
            </div>
            <div class="from-group">
                <button type="submit" class="btn btn-success btn-block" >
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
