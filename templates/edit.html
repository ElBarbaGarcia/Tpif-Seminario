{% extends "layout.html" %}

{% block body %}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{producto.0}}" method="POST">
            <div class="form-group">
                <input type="text" name="nombre" placeholder="Nombre" value="{{producto.1}}" class="from-control">
            </div>
            <div class="form-group">
                <input type="text" name="marca" placeholder="Marca" value="{{producto.2}}" class="from-control">
            </div>
            <div class="form-group">
                <input type="text" name="modelo" placeholder="Modelo" value="{{producto.3}}" class="from-control">
            </div>
            <div class="form-group">
                <input type="text" name="precio" placeholder="Precio" value="{{producto.1}}" class="from-control">
            </div>
            <div class="form-group">
                <input type="text" name="cantidad" placeholder="Cantidad" value="{{producto.1}}" class="from-control">
            </div>
            <div class="form-group">
                <input type="text" name="tipo" placeholder="Tipo" value="{{producto.1}}" class="from-control">
            </div>
            <div class="from-group">
                <button type="submit" class="btn btn-success btn-block" >
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
